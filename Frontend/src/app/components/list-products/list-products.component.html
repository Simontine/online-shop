<div class="mb-5 text-white">.</div>

<div class="mb-1 text-white">.</div>
<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 px-5" *ngFor="let product of products, index as i">

  

  <div class="col pt-3">
    <p class="fw-bold" *ngIf="i == 0">Description</p>
    <div class="card border-0">
      <div class="d-flex">
        <img
       style="max-height: 100px"
        src="{{product.category}}"
        class="img-responsive"
        alt="..."
      />
      <p class="fw-bold mb-1 mx-5">{{product.name}}</p>
      </div>
    </div>
  </div>

  <div class="col pt-3">
    <p class="fw-bold" *ngIf="i == 0">Price</p>
    <p class="mt-3">
      <span ><span>R </span>{{ product.price }}<span>.00</span></span>
    </p>
  </div>

  <div class="col pt-3">
    <p class="fw-bold" *ngIf="i == 0">Quantity</p>
    <p class="mt-3">
      
      <span (click)="minus(product)" class="border rounded-start p-2 px-2" style="cursor: pointer">-</span>
      <span class="border-top border-bottom px-4 py-2"> {{product.quantity}}</span>
      <span (click)="addToCart(product)" class="border rounded-end p-2 px-2" style="cursor: pointer">+</span>
    </p>
  </div>


  <div class="col pt-3">
    <p class="mt-3">
      <button (click)="RemoveItem(i)" class="btn btn-danger">Remove</button>
    </p>
  </div>
  
</div>
